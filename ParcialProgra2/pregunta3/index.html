<html lang="en">
<head>

<body style="padding: 20px;">
    <form name="super" id="superSend" action="" onsubmit="return false;">

        <p>Cantidad <input style="margin-left:23px;" type="number" id="cantidad"/></p>
        <p>Presupuesto <select id="presupuesto">

        <input type="submit" value="Agregar a la lista" onclick="addRow();return false;"/>

        </form>
        
        <table border='1' id="table">
            <thead id="initial">
                <tr>
                    <th>Compra</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <thead id="next"></thead>
        </table>
        
        <p>Total:<p id="totalText"> </p></p> 
        <p>Diferencia:<p id="diferenciaText"> </p></p>
